<!DOCTYPE html>

<body>
<h1>a태그</h1>
<ul>
   <li>a 태그는 다른 웹페이지로 이동하기위해 사용되는 태그입니다.</li>
   <li>a 태그는 열고 닫아줘야하는 태그입니다.</li>
   <li><mark><b>&lt;a href = "웹페이지 주소"&gt;</b></mark>라고 작성합니다.</li>
   <li>target 속성을 추가하면 열리는 방법을 변경할수 있습니다.</li>
   <li>_self : 이창에서 띄우기 (기본값)</li>
   <li>_blank : 새창에서 띄우기</li>
</ul>
<h3>img 태그를 이용하여 이미지를 넣어주세요 (img 폴더에 있는 이미지 넣기)</h3>
<img src="1.jpg" alt="이미지">

</body>
</html>
